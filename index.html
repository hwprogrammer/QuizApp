<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<img src="./img/arrow.png" class="back" alt="" />
		<div class="wrapper">
			<button class="deleteTheme">Delete Theme</button>
			<div class="container">
				<div class="card">
					<span class="pagination"></span>
					<div class="card-header">
						<h2 class="cardQuestion">Some questons</h2>
					</div>
					<div class="card-body">
						<ul class="cardList">
							<li>
								<label for="a">
									<input type="radio" id="a" name="anwer" class="answer" />
									<span class="a_answer">answer1</span>
								</label>
							</li>
							<li>
								<label for="b">
									<input type="radio" id="b" name="anwer" class="answer" />
									<span class="b_answer">answer2</span>
								</label>
							</li>
							<li>
								<label for="c">
									<input type="radio" id="c" name="anwer" class="answer" />
									<span class="c_answer">answer3</span>
								</label>
							</li>
							<li>
								<label for="d">
									<input type="radio" id="d" name="anwer" class="answer" />
									<span class="d_answer">answer4</span>
								</label>
							</li>
						</ul>
					</div>
					<div class="card-footer">
						<button class="submitBtn">Submit</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
